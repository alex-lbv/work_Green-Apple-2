<button class="btn" data-uk-toggle="target: #popup-quesions" type="button">Попапчик 'Остались вопросы?'</button>

<div id="popup-quesions" class="uk-flex-top popup" data-uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical popup__inner popup__inner--sm">
        <svg class="popup__close uk-modal-close">
            <use xlink:href="img/symbol/sprite.svg#close" />
        </svg>
        <h2 class="title">Остались вопросы?</h2>
        <p class="popup__text popup__text--mb-30">Оставьте свой номер и вопрос, мы свяжемся с&nbsp;вами в&nbsp;течении
            дня.</p>
        <div class="popup__container">
            <div class="field">
                <label class="field__title">Сообщение или вопрос</label>
                <textarea class="field__input field__input--shaded field__input--mh-140 field__input--radius-12"
                    rows="5"></textarea>
            </div>
            <div class="field">
                <label class="field__title">Телефон</label>
                <input class="field__input field__input--shaded field__input--radius-12" type="text">
            </div>
        </div>
        <a href="" class="btn btn--bg-green btn--size-lg">Оформить заказ</a>
    </div>
</div>
